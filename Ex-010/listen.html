<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type ="square"><li><appr title="Use a tag &lt;p&gt;">Parágrafo</appr></ul>
    <ul type ="square"><li><appr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</appr></ul>
    <ul type ="square"><li><appr title="Use a tag &lt;img&gt;">Imagens</appr></ul>
    <ul type ="square"><li><appr title="Use a tag &lt;abbr&gt;">Abreviações</appr></ul>
    <ul type ="square"><li><appr title="Use a tag &lt;code&gt;">Código-Fonte</appr></ul>
    <ul type ="square"><li><appr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</appr></ul>
    <ul type ="square"><li><appr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</appr></ul>
</body>
</html>

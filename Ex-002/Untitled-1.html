    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta ter &lt;p&gt; e &lt;/p&gt;.</p>
    <p> para qubrar um parágrafo é necessário um &lt;br&gt;.</p> <!--LESS THAN AND GREATER THAN-->
    <p>
     &reg;
     &copy;   
     &trade;  
     &euro;
     &pound;
     &yen;
     &cent;
     &Delta;
     &delta;
     &uparrow;
     &uarr; 
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
        &#x1F976;
        &#x1F957;
        &#x1F307;

        &#x1F300;
        &#X1F357;
    </p>
